<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" href="stylesheets/main-styles.css">
</head>
<body>
    <header>
        <div class="masthead">
            <div class="masthead__menu-and-search">
                <div class="masthead__menu--icons">
                    <i class="fa fa-bars"></i>
                  </div>
                  <div class="masthead__menu--icons">
                    <i class="fa fa-search"></i>
                  </div>
            </div>
            <div class="masthead__actions">
                <button>Subscribe Now</button>
                <button>Log In</button>
                <div class="masthead__menu--icons">
                    <button><i class="fas fa-cog"></i></button></div>
            </div>
                <div class="masthead__technologies">
                    <div class="masthead__technology-list">
                      <span class="masthead__technology">CSS</span>
                      <span class="masthead__technology">HTML</span>
                      <span class="masthead__technology">JavaScript</span>
                      <span class="masthead__technology">Python</span>
                    </div>
                  </div>
            <div class="masthead__date">Tuesday, October 31, 2020</div>
            <div class="masthead__logo">
                <img src="images/AA_Times_Logo.png" alt="">
            </div>
            <div class="masthead__paper"><i class="far fa-newspaper"></i> Today's Paper</div>
          </div>
        <ul class="masthead__nav--links">
            <li><a href="#">World</a></li>
            <li><a href="#">SWE Online</a></li>
            <li><a href="#">San Francisco</a></li>
            <li><a href="#">New York</a></li>
            <li><a href="#">Jumpstart</a></li>
            <li><a href="#">Marketing</a></li>
            <li><a href="#">Sales</a></li>
            <li><a href="#">TalentMatch</a></li>
            <li><a href="#">Alumni</a></li>
            <li><a href="#">All</a></li>
        </ul>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
